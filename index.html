<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>Cowx的博客</title>
    <link rel="stylesheet" type="text/css" href="css/markdown.min.css">
    <link rel="stylesheet" type="text/css" href="css/blog.min.css">
</head>

<body>
	<div class="top md-shadow">
    	<h2 class="title">Cowx的博客</h2>
	</div>
    <div class="container">
        <div class="guide">加载中...</div>
        <div class="main md-shadow markdown-body">加载中...</div>
    </div>
    <script type="text/template" id="guide-tpl">
        {@each data as group}
        <div class="group md-shadow {@if isWideStyle}unfold{@/if}" name="${group.name}">
            <a href="javascript:void(0)" class="group-name md-shadow">${group.name}</a>
            {@if group.items.length > 0}
            <ul class="item-list">
                {@each group.items as item}
                <li class="item"><a href="javascript:void(0)" name="${item.name}">${item.name}</a></li>
                {@/each}
            </ul>
            {@/if}
        </div>
        {@/each}
    </script>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/juicer-min.js"></script>
    <script type="text/javascript" src="js/markdown.min.js"></script>
    <script type="text/javascript" src="js/blog.min.js"></script>
</body>

</html>
