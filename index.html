<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>个人主页</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h3>小鸡毛的博客</h3>
		</div>
		<div class="guide"></div>
		<div class="main">hello world</div>
	</div>
  <script type="text/template" id="guide-tpl">
		{@each data as group}
		<div class="group unfold">
			<a href="javascript:void(0)" class="group-name">
				<i class="arrow"></i> ${group.name}
			</a>
			{@if group.items.length > 0}
			<ul class="item-list">
				{@each group.items as item}
				<li class="item"><a href="javascript:void(0)">${item.name}</a></li>
				{@/each}
			</ul>
			{@/if}
		</div>
		{@/each}
  </script>
  <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/juicer-min.js"></script>
  <script type="text/javascript" src="js/content.js"></script>

</body>
</html>
