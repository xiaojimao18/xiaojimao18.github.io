# Setup
title: Timo
url: https://xiaojimao18.github.io/
github_url: https://github.com/xiaojimao18/
paginate: 5
paginate_path: "/page/:num/"
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Timo Liu
  url: https://xiaojimao18.github.io/
  email: xiaojimao18@gmail.com

# Custom vars
version: 3.0.0
